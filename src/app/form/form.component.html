<form>
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input #name type="text" [(ngModel)]="user.name" name="name" class="form-control" id="exampleInputEmail1" placeholder="Enter name">
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Mail</label>
      <input #mail type="text" [(ngModel)]="user.mail" name="mail" class="form-control" id="exampleInputPassword1" placeholder="Enter mail">
    </div>

    <div class="form-group">
      <label for="exampleInputAge1">Age</label>
      <input #age type="text" [(ngModel)]="user.age" name="age" class="form-control" id="exampleInputAge1" placeholder="Enter age">
    </div>
    <!-- <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> -->
    <button type="submit" (click)="onSubmit(); name.value=''; mail.value=''; age.value=''" class="btn btn-primary">Submit</button>
  </form>
