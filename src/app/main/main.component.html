<div class="row">
   <div class="col-3 offset-2">
     <button type="button" class="btn btn-primary" (click)="prevPage()">Prev</button>
   </div>
   <div class="col-3 offset-2">
     <button type="button" class="btn btn-primary" (click)="nextPage()">Next</button>
  </div>
</div>
  <div class="row">
    
    <div *ngFor="let item of productsByCategory | slice:min:max let i = index">
      <app-product [data]="item" [i]="i" (setFavouriteComponent)="setFavourite($event)" (delFavouriteComponent)="delFavourite($event)" (deleteProductComponent)="deleteProduct($event)" (addProductComponent)="addProduct($event)"></app-product>
    
    </div>

      <app-cart [cartproducts]="cartproducts"></app-cart>
    </div> -->
  </div>

  <div class="row">
    <div class="col-2 offset-5">
      <button type="button" class="btn btn-primary" (click)="showFavouriteProd()">Show Favourite</button>
    </div>
    
 </div>
  </div>
  <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="medium" color="#dd8f44" type="line-scale-pulse-out-rapid"></ngx-spinner>
